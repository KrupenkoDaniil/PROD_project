<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/resume-list.css">
</head>
<body>
    <section class="resume-list">
        <div class="container">
            <h1>Мои резюме</h1>
            <a href="./index.html" class="resume-list__add-button" test-id="add-resume" title="Добавить">+</a>

            <ul class="resume-list__list">
            </ul>

            <button class="resume-list__delete-button" id="delete-all-button" test-id="delete-resumes">Удалить выделенное</button>
        </div>
    </section>

    <div class="modal-window">
        <input type="checkbox" id="modal-personal-info" test-id="copy-modal__checkbox">
        <input type="checkbox" id="modal-description" test-id="copy-modal__checkbox">
        <input type="checkbox" id="modal-interests" test-id="copy-modal__checkbox">
        <input type="checkbox" id="modal-languages" test-id="copy-modal__checkbox">
        <input type="checkbox" id="modal-jobs" test-id="copy-modal__checkbox">
        <input type="checkbox" id="modal-educations" test-id="copy-modal__checkbox">
        <input type="checkbox" id="modal-courses" test-id="copy-modal__checkbox">
        <a href="./index.html" class="modal-window__copy-button" id="modal-copy-button" test-id="copy-modal__copy" type="button">Копировать</a>
        <button class="modal-window__cancel-button" id="modal-cancel-button" test-id="copy-modal__cancel" type="button">Отмена</button>
    </div>

    <script type="module" src="./js/list-logic.js"></script>
</body>
</html>
